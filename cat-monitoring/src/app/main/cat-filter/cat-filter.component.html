<mat-form-field appearance="fill">
    <mat-label>Введите диапазон</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Начальная дата">
    <input matEndDate formControlName="end" placeholder="Конечная дата">
    </mat-date-range-input>
    <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Некорректная начальная дата</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Некорректная конечная дата</mat-error>
</mat-form-field>
<button mat-raised-button color="primary" id="filter" (click)="filterByDates()">Отобразить</button>
