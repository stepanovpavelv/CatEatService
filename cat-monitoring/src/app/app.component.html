<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <span>
    <button mat-button routerLink="/">{{title}}</button>
    <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
  </span>
  <span class="flexExpand"></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/signin" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Войти
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Выйти
    </button>
    <button mat-button routerLink="/indications">
      <mat-icon>gamepad</mat-icon>
      Показания
    </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Домой
  </button>
  <button mat-menu-item routerLink="/indications">
    <mat-icon>gamepad</mat-icon>
    Показания
  </button>
  <button mat-menu-item routerLink="/signin" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Войти
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Выйти
  </button>
</mat-menu>
<router-outlet></router-outlet>
